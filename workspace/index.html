<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作区</title>
    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --warning: #ffc107;
            --danger: #dc3545;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        body.dark-mode .navbar {
            background: rgba(33, 37, 41, 0.9);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar .logo {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar .logo i {
            font-size: 2rem;
        }

        .navbar .nav-links {
            display: flex;
            gap: 2rem;
        }

        .navbar .nav-links a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar .nav-links a:hover {
            color: var(--primary);
        }

        .navbar .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .navbar .nav-links a:hover::after {
            width: 100%;
        }

        /* 控制按钮组 */
        .control-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* 按钮样式 */
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #3a9c35;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* 主内容区域 */
        .main-content {
            padding: 2rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* 通用模块样式 */
        .module {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .module:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        body.dark-mode .module {
            background: rgba(33, 37, 41, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .module-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .module h2 {
            margin-bottom: 0;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        body.dark-mode .module h2 {
            color: var(--accent);
        }

        /* 编辑按钮样式 */
        .edit-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.4rem 0.8rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .edit-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* 编辑表单样式 */
        .edit-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .edit-form {
            background: rgba(33, 37, 41, 0.9);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        body.dark-mode .form-control {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--light);
        }

        body.dark-mode .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* 待办事项模块 */
        .todo-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .todo-input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .todo-list ul {
            list-style: none;
        }

        .todo-list ul li {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.8rem;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            transition: var(--transition);
            animation: fadeIn 0.3s ease;
            flex-wrap: wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-list ul li:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(5px);
        }

        body.dark-mode .todo-list ul li {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .todo-list ul li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .todo-list ul li.completed {
            opacity: 0.7;
            text-decoration: line-through;
            background: rgba(75, 181, 67, 0.1);
        }

        .todo-list ul li input[type="checkbox"] {
            margin-right: 1rem;
            transform: scale(1.2);
            margin-top: 0.3rem;
        }

        .todo-content {
            display: flex;
            align-items: flex-start;
            flex: 1;
            flex-wrap: wrap;
            min-width: 0;
        }

        .todo-text {
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
        }

        /* 标签容器样式 - 允许换行 */
        .todo-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-left: 1rem;
            max-width: 100%;
        }

        .priority {
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .priority.high {
            background: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }

        .priority.medium {
            background: rgba(255, 193, 7, 0.2);
            color: #b58900;
        }

        .priority.low {
            background: rgba(75, 181, 67, 0.2);
            color: var(--success);
        }

        .category {
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgba(67, 97, 238, 0.2);
            color: var(--primary);
        }

        .tag {
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.7rem;
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .due-date {
            font-size: 0.8rem;
            color: var(--gray);
        }

        /* 学习计划模块 */
        .study-plan ul {
            list-style: none;
        }

        .study-plan ul li {
            padding: 1rem;
            border-left: 4px solid var(--primary);
            margin-bottom: 1rem;
            background: rgba(67, 97, 238, 0.05);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .study-plan ul li:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: translateX(5px);
        }

        body.dark-mode .study-plan ul li {
            background: rgba(67, 97, 238, 0.1);
        }

        .plan-item {
            flex: 1;
        }

        .plan-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* 笔记模块 */
        .notes .note-item {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background: rgba(76, 201, 240, 0.05);
            transition: var(--transition);
        }

        .notes .note-item:hover {
            background: rgba(76, 201, 240, 0.1);
            transform: translateY(-3px);
        }

        body.dark-mode .notes .note-item {
            background: rgba(76, 201, 240, 0.1);
        }

        .notes .note-item h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notes .note-item p {
            color: var(--gray);
        }

        /* 资源模块 */
        .resources ul {
            list-style: none;
        }

        .resources ul li {
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resources ul li:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(5px);
        }

        body.dark-mode .resources ul li {
            background: rgba(255, 255, 255, 0.05);
        }

        .resources ul li a {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .resources ul li a:hover {
            color: var(--secondary);
        }

        /* 学习统计模块 */
        .study-stats {
            grid-column: span 2;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 1.5rem;
        }

        /* 每日名言模块 */
        .quote {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quote::before {
            content: """;
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 8rem;
            opacity: 0.2;
            font-family: serif;
        }

        .quote p {
            font-style: italic;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .quote .author {
            margin-top: 1rem;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        /* 联系我模块 */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .contact-form input, .contact-form textarea {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        body.dark-mode .contact-form input, 
        body.dark-mode .contact-form textarea {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--light);
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .study-stats {
                grid-column: span 1;
            }
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                padding: 1rem;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                z-index: 999;
            }

            body.dark-mode .navbar .nav-links {
                background: rgba(33, 37, 41, 0.95);
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .hamburger-menu {
                display: block;
                cursor: pointer;
                padding: 0.5rem;
            }

            .hamburger-menu .bar {
                width: 25px;
                height: 3px;
                background: var(--primary);
                margin: 5px 0;
                transition: 0.4s;
                border-radius: 2px;
            }

            .hamburger-menu.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger-menu.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger-menu.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .control-buttons {
                gap: 0.5rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .todo-input-group {
                flex-direction: column;
            }

            .form-control {
                min-width: 100%;
            }
            
            /* 移动端优化 */
            .todo-meta {
                margin-left: 0;
                margin-top: 0.5rem;
                width: 100%;
            }
            
            .todo-content {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }

            .navbar .logo {
                font-size: 1.5rem;
            }

            .module {
                padding: 1.5rem;
            }

            .todo-meta {
                flex-direction: column;
                gap: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <span id="site-title">工作区</span>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="#todo"><i class="fas fa-tasks"></i> <span class="nav-text">待办事项</span></a>
            <a href="#plan"><i class="fas fa-calendar-alt"></i> <span class="nav-text">学习计划</span></a>
            <a href="#notes"><i class="fas fa-sticky-note"></i> <span class="nav-text">笔记</span></a>
            <a href="#resources"><i class="fas fa-book"></i> <span class="nav-text">资源</span></a>
            <a href="#stats"><i class="fas fa-chart-bar"></i> <span class="nav-text">学习统计</span></a>
            <a href="#contact"><i class="fas fa-envelope"></i> <span class="nav-text">联系我</span></a>
        </div>
        <div class="control-buttons">
            <button class="btn btn-secondary" id="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i> <span id="dark-mode-text">暗黑模式</span>
            </button>
            <button class="btn btn-secondary" onclick="toggleLanguage()">
                <i class="fas fa-language"></i> <span id="language-text">EN/中文</span>
            </button>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="main-content">
        <!-- 待办事项模块 -->
        <section id="todo" class="module todo-list">
            <div class="module-header">
                <h2><i class="fas fa-tasks"></i> <span class="module-title">待办事项</span></h2>
            </div>
            
            <div class="todo-controls">
                <input type="text" id="search-todo" class="form-control" placeholder="搜索任务" oninput="searchTodos()">
                <select id="filter-category" class="form-control" onchange="filterTodos()">
                    <option value="all">全部类别</option>
                    <option value="study">学习</option>
                    <option value="work">工作</option>
                    <option value="life">生活</option>
                </select>
                <select id="sort-priority" class="form-control" onchange="sortTodos()">
                    <option value="none">默认排序</option>
                    <option value="high">高优先级</option>
                    <option value="medium">中优先级</option>
                    <option value="low">低优先级</option>
                </select>
            </div>
            
            <ul id="todo-list">
                <!-- 待办事项动态加载 -->
            </ul>
            
            <div class="todo-input-group">
                <input type="text" id="new-todo" class="form-control" placeholder="添加新任务">
                <select id="priority" class="form-control">
                    <option value="high">高优先级</option>
                    <option value="medium">中优先级</option>
                    <option value="low">低优先级</option>
                </select>
                <select id="category" class="form-control">
                    <option value="study">学习</option>
                    <option value="work">工作</option>
                    <option value="life">生活</option>
                </select>
                <input type="text" id="tags" class="form-control" placeholder="标签（用逗号分隔）">
                <input type="date" id="due-date" class="form-control">
            </div>
            
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="addTodo()">
                    <i class="fas fa-plus"></i> <span id="add-task-text">添加任务</span>
                </button>
                <button class="btn btn-success" onclick="exportTodos()">
                    <i class="fas fa-download"></i> <span id="export-todos-text">导出待办事项</span>
                </button>
                <button class="btn btn-secondary" onclick="importTodos()">
                    <i class="fas fa-upload"></i> <span id="import-todos-text">导入待办事项</span>
                </button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
        </section>

        <!-- 学习计划模块 -->
        <section id="plan" class="module study-plan">
            <div class="module-header">
                <h2><i class="fas fa-calendar-alt"></i> <span class="module-title">我的计划</span></h2>
                <button class="edit-btn" onclick="toggleEditForm('plan')">
                    <i class="fas fa-edit"></i> 编辑
                </button>
            </div>
            
            <ul id="study-plan-list">
                <!-- 学习计划动态加载 -->
            </ul>
            
            <div id="plan-edit-form" class="edit-form" style="display: none;">
                <div class="form-group">
                    <label for="new-plan-item">新计划项目:</label>
                    <input type="text" id="new-plan-item" class="form-control" placeholder="输入新的学习计划">
                </div>
                <div class="form-group">
                    <label for="plan-time">计划时间:</label>
                    <input type="text" id="plan-time" class="form-control" placeholder="例如：本周内、本月完成">
                </div>
                <button class="btn btn-primary" onclick="addPlanItem()">
                    <i class="fas fa-plus"></i> 添加计划
                </button>
            </div>
        </section>

        <!-- 笔记模块 -->
        <section id="notes" class="module notes">
            <div class="module-header">
                <h2><i class="fas fa-sticky-note"></i> <span class="module-title">笔记</span></h2>
                <button class="edit-btn" onclick="toggleEditForm('notes')">
                    <i class="fas fa-edit"></i> 编辑
                </button>
            </div>
            
            <div id="notes-list">
                <!-- 笔记动态加载 -->
            </div>
            
            <div id="notes-edit-form" class="edit-form" style="display: none;">
                <div class="form-group">
                    <label for="new-note-title">笔记标题:</label>
                    <input type="text" id="new-note-title" class="form-control" placeholder="输入笔记标题">

        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            const filterCategory = document.getElementById('filter-category').value;
            const searchText = document.getElementById('search-todo').value.toLowerCase();
            const sortPriority = document.getElementById('sort-priority').value;
            let filteredTodos = todos.filter(todo => {
                const matchesCategory = filterCategory === 'all' || todo.category === filterCategory;
                const matchesSearch = todo.text.toLowerCase().includes(searchText);
                return matchesCategory && matchesSearch;
            });

            if (sortPriority !== 'none') {
                filteredTodos = filteredTodos.filter(todo => todo.priority === sortPriority);
            }

            todoList.innerHTML = filteredTodos.map((todo, index) => `
                <li class="${todo.completed ? 'completed' : ''}" draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" data-index="${index}">
                    <div class="todo-content">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${index})">
                        <span class="todo-text">${todo.text}</span>
                        <div class="todo-meta">
                            <span class="priority ${todo.priority}">${translations[currentLanguage][todo.priority]}</span>
                            <span class="category">${translations[currentLanguage][todo.category]}</span>
                            ${todo.tags ? todo.tags.split(',').map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                            ${todo.dueDate ? `<span class="due-date"><i class="far fa-calendar"></i> ${todo.dueDate}</span>` : ''}
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteTodo(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                </li>
            `).join('');
        }

        function addTodo() {

            const dueDate = document.getElementById('due-date').value;
            const todoText = input.value.trim();
            if (todoText) {
                const todos = JSON.parse(localStorage.getItem('todos')) || [];
                todos.push({ text: todoText, completed: false, priority, category, tags, dueDate });
                localStorage.setItem('todos', JSON.stringify(todos));
                loadTodos();
                input.value = '';
                document.getElementById('tags').value = '';
                document.getElementById('due-date').value = '';
                checkDueDateNotifications();
            }

                const reader = new FileReader();
                reader.onload = (event) => {
                    const todos = JSON.parse(event.target.result);
                    localStorage.setItem('todos', JSON.stringify(todos));
                    loadTodos();
                };
                reader.readAsText(file);
            };
        }

        // 拖拽排序功能
        let draggedIndex = null;

        function dragStart(event) {
            draggedIndex = event.target.dataset.index;
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const targetIndex = event.target.closest('li').dataset.index;
            const todos = JSON.parse(localStorage.getItem('todos'));
            const [draggedTodo] = todos.splice(draggedIndex, 1);
            todos.splice(targetIndex, 0, draggedTodo);
            localStorage.setItem('todos', JSON.stringify(todos));
            loadTodos();
        }

        // 任务提醒通知
        function checkDueDateNotifications() {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            const now = new Date();
            todos.forEach(todo => {
                if (todo.dueDate) {
                    const dueDate = new Date(todo.dueDate);
                    if (dueDate <= now && !todo.completed) {
                        showNotification(`任务 "${todo.text}" 已到期！`);
                    }
                }
            });
        }

        function showNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification(message);
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(message);
                    }
                });
            }
        }

        // 学习计划功能
        function loadPlans() {
            const plans = JSON.parse(localStorage.getItem('studyPlans')) || [];
            
            const planList = document.getElementById('study-plan-list');
            planList.innerHTML = plans.map((plan, index) => `
                <li>
                    <span class="plan-item">${plan.item}</span> - <strong>${plan.time}</strong>
                    <div class="plan-actions">
                        <button class="btn btn-danger" onclick="deletePlanItem(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            `).join('');
        }

        function addPlanItem() {
            const itemInput = document.getElementById('new-plan-item');
            const timeInput = document.getElementById('plan-time');
            const item = itemInput.value.trim();
            const time = timeInput.value.trim();
            
            if (item && time) {
                const plans = JSON.parse(localStorage.getItem('studyPlans')) || [];
                plans.push({ item, time });
                localStorage.setItem('studyPlans', JSON.stringify(plans));
                loadPlans();
                itemInput.value = '';
                timeInput.value = '';
            }
        }

        function deletePlanItem(index) {
            const plans = JSON.parse(localStorage.getItem('studyPlans')) || [];
            plans.splice(index, 1);
            localStorage.setItem('studyPlans', JSON.stringify(plans));
            loadPlans();
        }

        // 笔记功能
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('studyNotes')) || [];
            
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = notes.map((note, index) => `
                <div class="note-item">
                    <h3><i class="fas fa-sticky-note"></i> ${note.title}</h3>
                    <p>${note.content}</p>
                    <div class="plan-actions">
                        <button class="btn btn-danger" onclick="deleteNote(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addNote() {
            const titleInput = document.getElementById('new-note-title');
            const contentInput = document.getElementById('new-note-content');
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (title && content) {
                const notes = JSON.parse(localStorage.getItem('studyNotes')) || [];
                notes.push({ title, content });
                localStorage.setItem('studyNotes', JSON.stringify(notes));
                loadNotes();
                titleInput.value = '';
                contentInput.value = '';
            }
        }

        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem('studyNotes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('studyNotes', JSON.stringify(notes));
            loadNotes();
        }

        // 资源功能
        function loadResources() {
            const resources = JSON.parse(localStorage.getItem('studyResources')) || [];
            
            const resourcesList = document.getElementById('resources-list');
            resourcesList.innerHTML = resources.map((resource, index) => `
                <li>
                    <a href="${resource.url}" target="_blank">
                        <i class="fas fa-external-link-alt"></i> ${resource.name}
                    </a>
                    <div class="plan-actions">
                        <button class="btn btn-danger" onclick="deleteResource(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            `).join('');
        }

        function addResource() {
            const nameInput = document.getElementById('new-resource-name');
            const urlInput = document.getElementById('new-resource-url');
            const name = nameInput.value.trim();
            const url = urlInput.value.trim();
            
            if (name && url) {
                const resources = JSON.parse(localStorage.getItem('studyResources')) || [];
                resources.push({ name, url });
                localStorage.setItem('studyResources', JSON.stringify(resources));
                loadResources();
                nameInput.value = '';
                urlInput.value = '';
            }
        }

        function deleteResource(index) {
            const resources = JSON.parse(localStorage.getItem('studyResources')) || [];
            resources.splice(index, 1);
            localStorage.setItem('studyResources', JSON.stringify(resources));
            loadResources();
        }

        // 学习统计图表功能
        function loadChartData() {
            const chartData = JSON.parse(localStorage.getItem('chartData')) || {
                labels: ['HTML/CSS', 'JavaScript', '项目实践', '算法', '框架学习', '工具使用'],
                data: [70, 40, 20, 60, 30, 50]
            };
            
            // 初始化图表编辑表单
            document.getElementById('chart-subjects').value = chartData.labels.join(', ');
            document.getElementById('chart-progress').value = chartData.data.join(', ');
            
            // 创建或更新图表
            const ctx = document.getElementById('studyChart').getContext('2d');
            
            if (studyChart) {
                studyChart.destroy();
            }
            
            studyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: '学习进度 (%)',
                        data: chartData.data,
                        backgroundColor: [
                            'rgba(67, 97, 238, 0.7)',
                            'rgba(76, 201, 240, 0.7)',
                            'rgba(58, 12, 163, 0.7)',
                            'rgba(75, 181, 67, 0.7)',
                            'rgba(255, 193, 7, 0.7)',
                            'rgba(220, 53, 69, 0.7)'
                        ],
                        borderColor: [
                            'rgba(67, 97, 238, 1)',
                            'rgba(76, 201, 240, 1)',
                            'rgba(58, 12, 163, 1)',
                            'rgba(75, 181, 67, 1)',
                            'rgba(255, 193, 7, 1)',
                            'rgba(220, 53, 69, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                usePointStyle: true,
                            }
                        }
                    }
                }
            });
        }

        function updateChart() {
            const subjectsInput = document.getElementById('chart-subjects').value;
            const progressInput = document.getElementById('chart-progress').value;
            
            if (subjectsInput && progressInput) {
                const labels = subjectsInput.split(',').map(s => s.trim());
                const data = progressInput.split(',').map(p => parseInt(p.trim()) || 0);
                
                if (labels.length === data.length) {
                    const chartData = {
                        labels: labels,
                        data: data
                    };
                    
                    localStorage.setItem('chartData', JSON.stringify(chartData));
                    loadChartData();
                    alert('图表已更新！');
                } else {
                    alert('科目数量和进度数量不匹配！');
                }
            }
        }

        // 导出图表为图片
        function exportChart() {
            const link = document.createElement('a');
            link.download = '学习统计.png';
            link.href = studyChart.toBase64Image();
            link.click();
        }

        // 自定义名言功能
        function saveCustomQuote() {
            const quote = document.getElementById('custom-quote').value;
            const author = document.getElementById('custom-author').value;
            
            if (quote && author) {
                localStorage.setItem('customQuote', quote);
                localStorage.setItem('customAuthor', author);
                document.getElementById('daily-quote').textContent = quote;
                document.getElementById('quote-author').textContent = `—— ${author}`;
                alert('自定义名言已保存！');
            }
        }

        // 编辑表单切换功能
        function toggleEditForm(section) {
            const form = document.getElementById(`${section}-edit-form`);
            if (form.style.display === 'none') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }

        // 每日名言API
        async function fetchQuote() {
            try {
                const customQuote = localStorage.getItem('customQuote');
                const customAuthor = localStorage.getItem('customAuthor');
                
                if (customQuote && customAuthor) {
                    document.getElementById('daily-quote').textContent = customQuote;
                    document.getElementById('quote-author').textContent = `—— ${customAuthor}`;
                    return;
                }
                
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                document.getElementById('daily-quote').textContent = `"${data.content}"`;
                document.getElementById('quote-author').textContent = `— ${data.author}`;
            } catch (error) {
                console.error('获取名言失败:', error);
                // 使用默认名言
                document.getElementById('daily-quote').textContent = translations[currentLanguage].defaultQuote;
                document.getElementById('quote-author').textContent = translations[currentLanguage].defaultAuthor;
            }
        }

        fetchQuote();

        // 移动端汉堡菜单
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            const hamburger = document.querySelector('.hamburger-menu');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        // 初始化加载所有模块
        window.onload = function() {
            // 初始化所有数据
            initializeData();
            
            // 加载所有模块 - 修复：添加所有模块的加载函数
            loadTodos();
            loadPlans();
            loadNotes();
            loadResources();
            loadChartData();
            checkDueDateNotifications();
        };
    </script>
</body>
